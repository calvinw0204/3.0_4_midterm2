<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>StarLightAR Opening</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:black; }

    #background {
      position:absolute; width:100%; height:100%;
      background:url('night-bg.jpg') center/cover no-repeat;
      filter:brightness(0.6);
      animation:bgMove 20s linear infinite alternate;
      z-index:1;
      transition:opacity 1.5s ease-in-out;
    }
    @keyframes bgMove { from{transform:scale(1);} to{transform:scale(1.05);} }

    .danmu {
      position:absolute; white-space:nowrap; color:rgba(255,255,255,0.8);
      font-size:18px; text-shadow:0 0 8px rgba(255,255,255,0.6);
      animation:fly linear forwards; z-index:2; opacity:1; transition:opacity 1s ease-in-out;
    }
    @keyframes fly { from{transform:translateX(100vw);} to{transform:translateX(-100vw);} }

    #goddess {
      position:absolute; bottom:0; left:50%; transform:translateX(-50%);
      height:90%; z-index:5; pointer-events:none; transition:opacity 1.5s ease-in-out;
    }

    #orb {
      position:absolute;
      width:10vw; height:10vw; min-width:60px; min-height:60px;
      border-radius:50%;
      background:radial-gradient(white, rgba(255,255,255,0.2));
      filter:blur(20px); opacity:0.6;
      animation:pulse 2s ease-in-out infinite;
      z-index:4; pointer-events:none;
      transform:translate(-50%, -50%);
      transition:left 0.2s, top 0.2s;
    }
    @keyframes pulse { 0%,100%{opacity:0.6;transform:translate(-50%,-50%) scale(1);} 50%{opacity:0.9;transform:translate(-50%,-50%) scale(1.2);} }

    #flash {
      position:absolute;
      width:10px; height:10px;
      background:radial-gradient(white, rgba(255,255,255,0.2));
      border-radius:50%;
      transform:translate(-50%, -50%) scale(0);
      opacity:0; z-index:10; pointer-events:none;
      transition:transform 0.2s ease-out, opacity 0.2s ease-in;
    }

    #startBtn {
      position:absolute; bottom:8%; left:50%; transform:translateX(-50%);
      padding:12px 30px; font-size:20px; color:white;
      background:rgba(255,215,0,0.8); border:none; border-radius:30px;
      cursor:pointer; z-index:6; box-shadow:0 0 15px rgba(255,255,150,0.8);
      transition:all 0.3s ease;
    }
    #startBtn:hover { transform:translateX(-50%) scale(1.1); background:rgba(255,240,180,1); color:black; }

    #homepage {
      position:absolute; width:100%; height:100%; background:white;
      display:flex; justify-content:center; align-items:center; font-size:2rem;
      opacity:0; z-index:0; transition:opacity 1.5s ease-in-out;
    }

    #sliderPanel {
      position:fixed; top:10px; left:10px; z-index:20;
      background:rgba(0,0,0,0.5); padding:10px; border-radius:8px; color:white;
      font-family:sans-serif;
    }
    #sliderPanel div { margin-bottom:5px; }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="danmuContainer"></div>

  <img id="goddess" src="god2.png" alt="Â•≥Á•û">
  <div id="orb"></div>
  <div id="flash"></div>
  <button id="startBtn">‚ú® Èñã Âßã ‚ú®</button>
  <div id="homepage">üåü StarLightAR ‰∏ªÈ†Å üåü</div>

  <div id="sliderPanel">
    <div>Ê∞¥Âπ≥ÂÅèÁßª X (%) <span id="valX">58</span></div>
    <input type="range" id="sliderX" min="0" max="100" value="58">
    <div>ÂûÇÁõ¥ÂÅèÁßª Y (%) <span id="valY">21</span></div>
    <input type="range" id="sliderY" min="0" max="100" value="21">
  </div>

  <script>
    // ÂΩàÂπï
    const container = document.getElementById("danmuContainer");
    const words = ["ÊòüÂÖâÈñÉËÄÄ‚ú®","Welcome to StarLightAR","È¶ôÊ∏ØÈõªÂΩ±‰πãÂÖâüé¨","Collect your rewards!","Enjoy the nightüåô"];
    setInterval(()=>{
      const d=document.createElement("div");
      d.className="danmu";
      d.innerText=words[Math.floor(Math.random()*words.length)];
      d.style.top=Math.random()*window.innerHeight*0.8+"px";
      d.style.animationDuration=(6+Math.random()*5)+"s";
      container.appendChild(d);
      setTimeout(()=>{ d.style.opacity="0"; setTimeout(()=>d.remove(),1000); },9000);
    },1000);

    const orb=document.getElementById("orb");
    const flash=document.getElementById("flash");
    const startBtn=document.getElementById("startBtn");
    const homepage=document.getElementById("homepage");
    const bg=document.getElementById("background");
    const goddess=document.getElementById("goddess");
    const sliderX=document.getElementById("sliderX");
    const sliderY=document.getElementById("sliderY");
    const valX=document.getElementById("valX");
    const valY=document.getElementById("valY");


    function updatePositions(preview=true){
      const x=sliderX.value;
      const y=sliderY.value;
      valX.innerText=x; valY.innerText=y;
      orb.style.left=x+"%"; orb.style.top=y+"%";
      flash.style.left=x+"%"; flash.style.top=y+"%";
      flash.style.transform=`translate(-50%,-50%) scale(${preview?1:80})`;
      flash.style.opacity="1";
    }

    updatePositions(true);
    sliderX.addEventListener("input",()=>updatePositions(true));
    sliderY.addEventListener("input",()=>updatePositions(true));
    window.addEventListener("resize",()=>updatePositions(true));

    startBtn.addEventListener("click",()=>{
      startBtn.style.display="none";
      updatePositions(false);
      setTimeout(()=>{
        flash.style.opacity="0";
        [bg,goddess,orb,container].forEach(el=>el.style.opacity="0");
        homepage.style.opacity="1";
        homepage.style.zIndex="99";
      },2000);
    });
  </script>
</body>
</html>
